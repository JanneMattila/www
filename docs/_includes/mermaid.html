{% assign elementPostfix = include.postfix | default: '1' %}

<div class="mermaid-section">
    <div class="mermaid" id="mermaid{{ elementPostfix }}">
        {{ include.text }}
    </div>
</div>

<script type="text/javascript" src="/assets/js/mermaid.js">
</script>

<script>
    {
        const elementName = "mermaid{{ elementPostfix }}";
        const view = new MermaidView(elementName);
        view.start();
    }
</script>
