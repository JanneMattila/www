<blockquote id="daysUntil" style="display: none;">
    <p id="daysUntilText"></p>
    <p><b id="daysUntilNumber"></b></p>
</blockquote>

<script>
    let today = Date.now();
    let targetDate = Date.parse("{{ include.targetDate }}");

    let diff = targetDate - today;
    let days = Math.round(diff / (1000 * 3600 * 24));

    console.log(days);
    const elementDiv = document.getElementById("daysUntil");

    if (days > 0) {
        document.getElementById("daysUntilText").innerText = "{{ include.textBefore }}";
        document.getElementById("daysUntilNumber").innerText = days;
    }
    else if ("{{ include.textAfter }}".length > 0) {
        document.getElementById("daysUntilText").innerText = "{{ include.textAfter }}";
        document.getElementById("daysUntilNumber").style.display = "none";
    }

    elementDiv.style.display = "";

</script>
