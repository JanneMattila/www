{% assign imageNames = include.names | split: "," %}
{% assign elementPostfix = include.postfix | default: '1' %}

<div>
    <img id="carousel{{ elementPostfix }}" src="{{ include.path }}/{{ imageNames[0] }}.png" alt="{{ include.text }}"
        class="carousel">
</div>

<script>
    {
        const path = "{{ include.path }}";
        const imageNames = "{{ include.names }}".split(",");
        const elementName = "carousel{{ elementPostfix }}";
        const carousel = new Carousel(elementName, path, imageNames);
        carousel.start();
    }
</script>
