{% assign elementPostfix = include.postfix | default: '1' %}

<div>
    <img id="carousel{{ elementPostfix }}" src="{{ include.path }}/{{ include.imageNamePrefix }}-01.png"
        alt="{{ include.text }}" class="carousel">
</div>

<script>
    {
        const path = "{{ include.path }}";
        const imageNamePrefix = "{{ include.imageNamePrefix }}";
        const imageCount = parseInt("{{ include.imageCount }}");
        const elementName = "carousel{{ elementPostfix }}";
        const carousel = new Carousel(elementName, path, imageNamePrefix, imageCount);
        carousel.start();
    }
</script>
